<!DOCTYPE html>
<html>
  <head>
    <style>
    body, feature, canvas {
      padding: 0;
      margin: 0;
    }

    .game {
      background: darkslateblue;
      display: block;
    }

    #game-canvas {
      display: block;
      width: 100%;
    }

    .hidden {
      display: none;
    }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/keymaster.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/sassteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/hud.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

    <img src="assets/SAS.png" id="ship_image" class="hidden">
  </head>
  <body>
    <feature class="game">
      <canvas id="game-canvas"></canvas>
    </feature>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      var shipImage = document.getElementById("ship_image");
      canvasEl.width = $( window ).width();
      canvasEl.height = $( window ).height();
      var gameView = new Sassteroids.GameView(canvasEl, shipImage);
      gameView.start();
    </script>
  </body>
</html>
